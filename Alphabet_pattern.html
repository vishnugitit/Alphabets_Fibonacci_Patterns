<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      rows = +prompt("Rows: ");
      for (i = 1; i <= rows; i++) {
        res = "", alpha = 65;
        for (j = 1; j <= i; j++) {
          res = res + String.fromCharCode(alpha) + " ";
          alpha++;
        }
        console.log(res);
      }
    </script>
  </body>
</html>
